<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding:    0;
        }
        .fundo{
            background-image: linear-gradient(45deg, black, crimson);
            height: 100vh;
            color:  white;
            font-family:    Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora{
            position:   absolute;
            background-color:   rgba(0, 0, 0, 0.8);
            top:    50%;
            left:   50%;
            transform:  translate(-50%,-50%);
            border-radius:  15px;
            padding:    15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size:  25px;
            margin: 3px;
            cursor: pointer;
            background-color:   rgb(31,31,31);
            border: none;
            color:  white;
        }
        .botao:hover{
            background-color:   black;
        }
        #resultado{
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Henrique Augusto</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                     <td><button class="botao" onclick="insert('*')">×</button></td>
                  <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="back()">⌫</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                   <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('%')">%</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                   <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>

                </tr>
                 <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                   <td><button class="botao" onclick="insert('2')">2</button></td>
                   <td><button class="botao" onclick="insert('3')">3</button></td>
                   <td><button class="botao" onclick="insert('-')">−</button></td>

                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width:106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert(',')">,</button></td>
                    <td><button class="botao" onclick="calcular()">=</button></td>

                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        { 

        var resultado = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }

      function calcularExpressao(expr) {
        
    // Troca vírgula por ponto
    expr = expr.replace(/,/g, ".");

    // Converte % em valor matemático básico (10% → 0.1)
    expr = expr.replace(/(\d+\.?\d*)%/g, "($1/100)");

    // Aplica porcentagem relativa (50 + 10% → 50 + (50 * 10%))
    expr = expr.replace(/(\d+\.?\d*)([+\-])\((\d+\.?\d*)\/100\)/g, function(_, base, op, perc) {
    return base + op + "(" + base + "*" + perc + "/100)";
    });


    // Validação: só permite números e operadores matemáticos
    if (!/^[0-9+\-*/.() ]+$/.test(expr)) {
        return "Erro";
    }

    // Validação
    if (!/^[0-9+\-*/.() ]+$/.test(expr)) {
    return "Erro";
    }

    // Resolve expressões dentro de parênteses
    while (expr.includes("(")) {
    expr = expr.replace(/\(([^()]+)\)/g, function(_, sub) {
        return calcularExpressao(sub);
    });
    }


    // Trata porcentagem relativa (50 + 10% → 50 + (50 * 10%))
    expr = expr.replace(/(\d+\.?\d*)([+\-])\((\d+\.?\d*)\/100\)/g, function(_, base, op, perc) {
    return base + op + "(" + base + "*" + perc + "/100)";
    });

    // Resolve multiplicação e divisão primeiro
    while (expr.includes("*") || expr.includes("/")) {
        expr = expr.replace(/(\d+\.?\d*)([*\/])(\d+\.?\d*)/, function(_, a, op, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            return op === "*" ? (a * b) : (a / b);
        });
    }

    // Resolve soma e subtração
    while (expr.includes("+") || expr.lastIndexOf("-") > 0) {
        expr = expr.replace(/(-?\d+\.?\d*)([+\-])(\d+\.?\d*)/, function(_, a, op, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            return op === "+" ? (a + b) : (a - b);
        });
    }
    return expr;
}
    function calcular()
{
    var resultado = document.getElementById('resultado').innerHTML;

    if (resultado)
    {
        var valor = calcularExpressao(resultado);
        document.getElementById('resultado').innerHTML = valor;
    }
}
    </script>
</body>
</html>
